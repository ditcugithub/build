name: Build .dylib

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: macos-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Install dependencies
      run: |
        brew install ldid

    - name: Build the .dylib
      run: |
        make clean
        make

    - name: Upload .dylib as artifact
      uses: actions/upload-artifact@v3
      with:
        name: libinject.dylib
        path: ./libinject.dylib

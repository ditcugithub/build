name: Build Tweak (dylib) with Theos

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Theos environment
      run: |
        sudo apt update
        sudo apt install -y git
        sudo apt install -y libtool
        sudo apt install -y autoconf
        sudo apt install -y curl
        sudo apt install -y clang
        sudo apt install -y make
        # Install Theos
        git clone https://github.com/theos/theos.git ~/theos
        echo "export THEOS=$HOME/theos" >> $GITHUB_ENV
        echo "export PATH=\$THEOS/bin:\$PATH" >> $GITHUB_ENV

    - name: Automatically detect and build tweak
      run: |
        # Find the directory that contains the Tweak.xm file
        TWEAK_DIR=$(find . -type f -name "tweak.xm" -exec dirname {} \; | head -n 1)
        if [ -z "$TWEAK_DIR" ]; then
          echo "No Tweak.xm file found, exiting."
          exit 1
        fi

        echo "Building tweak in directory: $TWEAK_DIR"
        
        # Change to the detected tweak directory and run make
        cd $TWEAK_DIR
        make clean
        make

    - name: Upload dylib as artifact
      uses: actions/upload-artifact@v3
      with:
        name: built-dylib
        path: ./your-tweak-directory/.theos/obj/iphone/debug/arm64/libChillySillyTweak.dylib  # Path to the generated dylib
